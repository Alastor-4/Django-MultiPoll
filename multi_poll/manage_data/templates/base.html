{% load static tailwind_tags %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/svg+xml" href="{% static 'logo/test.svg' %}">
    <title>{% block title %}My App{% endblock %}</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">
    <header class="bg-violet-700 py-4">
        <div class="flex w-full justify-between px-5">
            <h1 class="text-2xl font-bold text-white md:pl-5">MultiPoll App</h1>
            <a href="/admin"
            class="bg-violet-500 text-white font-semibold py-2 px-4 rounded-lg shadow-lg hover:bg-violet-400 hover:shadow-xl transition">
            Go to Admin
            </a>
        </div>
    </header>

    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-violet-700 py-4 mt-6">
        <div class="container mx-auto text-center font-semibold">
            <p class="text-md text-gray-300">Created by <a class="text-lg font-bold" href="https://github.com/alastor-4">Alexis Manuel Hurtado Garcia</a> - 2024 </p>
        </div>
    </footer>
</body>
</html>
