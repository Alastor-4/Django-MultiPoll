{% extends "base.html" %}
{% block title %}MultiPoll - Home{% endblock %}

{% block content %}
<div class="container mx-auto text-center py-10">
    <h2 class="text-3xl font-bold mb-6">Available Poll List</h2>
    <ul class="space-y-4">
        {% for poll in poll_list %}
            <li>
                <a href="{% url 'complete_poll' poll.id %}"
                   class="block p-4 mx-5 my-4 bg-violet-600 text-white font-medium text-lg rounded-lg shadow-lg hover:bg-violet-500 hover:shadow-xl transform hover:-translate-y-1 transition">
                   {{ poll.title }}
                </a>
            </li>
        {% empty %}
            <p class="text-gray-500">No poll available at the moment.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
